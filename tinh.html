<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // điếm các phần tử lớn hơn 1000 trong mảng
    let xyz = 0;
    let ab = [123, 1234, 222, 333, 9999];
    for (let i = 0; i < ab.length; i++) {
        if (ab[i] > 1000) {
            xyz = xyz + 1;
        }
    }
    document.write(xyz);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min</title>
</head>
<body>
<script>
  // tìm giá trị min trong mảng
  let ab = [223, 234, 222, 333, 99];
  let min = ab[0];
  for (let i = 0; i < ab.length; i++) {
    if (min > ab[i]) {
      min = ab[i];
    }
  }
  document.write(min);
</script>
</body>
</html>

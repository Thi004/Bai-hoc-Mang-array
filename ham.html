<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // nhập n lần phần tử , dùng prompt để nhập các ptu trong mảng
    let arr = [];
    let n = +prompt('nhập số lượng phần tử vào');
    for (let i = 1; i <= n; i++) {
        let pt = +prompt('Nhập phần tử lần thứ ' + i);
        arr.push(pt);
    }
    document.write(arr);
</script>
</body>
</html>
